<body>
    <h1>Learning data get by URL</h1>
    <ul id="user-container">

    </ul>
    <input id="title" type="text" placeholder="Title"><br>
    <input id="bodyContent" type="text" placeholder="Text something"><br>
    <input id="submit" type="submit" value="submit">
    <script>
        document.getElementById("submit").addEventListener("click", function(){
            const title = document.getElementById('title').value;
            const bodyContent = document.getElementById('bodyContent').value;
            
            const post = {title:title, body:bodyContent}
            newPostToServer(post);
        });
        function newPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }
