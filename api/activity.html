<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="activity"></h1>
    <h3>visit site: <a id="link" href="">Visit this place</a> </h3>
    <script>
        function doSomeThing() {
            fetch('https://www.boredapi.com/api/activity/')
                .then(res => res.json())
                .then(data => {
                    document.getElementById("activity").innerText = data.activity;
                })
        }
        //time duration auto change
        setInterval(() => {
            doSomeThing()
        }, 1000);
        
    </script>
</body>

</html>
